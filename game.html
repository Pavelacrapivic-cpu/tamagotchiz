<!DOCTYPE html>
<html>

<head>
    <title>üê≤ –ú–æ–π –î—Ä–∞–∫–æ—à–∞</title>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #ui {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 100;
            min-width: 450px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        #stats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
            min-width: 200px;
            backdrop-filter: blur(10px);
        }

        .stat-bar {
            margin: 8px 0;
            font-size: 14px;
        }

        .bar-container {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-top: 4px;
            overflow: hidden;
        }

        .bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .hunger-bar {
            background: linear-gradient(90deg, #FF6B6B, #FF8E53);
        }

        .happy-bar {
            background: linear-gradient(90deg, #4ECDC4, #44A08D);
        }

        .energy-bar {
            background: linear-gradient(90deg, #FFD93D, #FF9C33);
        }

        button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 15px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(-1px);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
        }

        #mood {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
            font-size: 48px;
            backdrop-filter: blur(10px);
        }

        #action-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 90;
        }
    </style>
</head>

<body>
    <div id="loading">üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–æ–ª—à–µ–±–Ω—ã–π –º–∏—Ä...</div>
    <div id="action-text"></div>

    <div id="stats">
        <div class="stat-bar">
            üçñ –ì–æ–ª–æ–¥: <span id="hunger-value">50</span>%
            <div class="bar-container">
                <div class="bar hunger-bar" id="hunger-bar" style="width: 50%;"></div>
            </div>
        </div>
        <div class="stat-bar">
            üòä –ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ: <span id="happiness-value">70</span>%
            <div class="bar-container">
                <div class="bar happy-bar" id="happiness-bar" style="width: 70%;"></div>
            </div>
        </div>
        <div class="stat-bar">
            ‚ö° –≠–Ω–µ—Ä–≥–∏—è: <span id="energy-value">80</span>%
            <div class="bar-container">
                <div class="bar energy-bar" id="energy-bar" style="width: 80%;"></div>
            </div>
        </div>
    </div>

    <div id="mood">üòä</div>

    <div id="container"></div>

    <div id="ui">
        <button onclick="feed()">üçñ –ü–æ–∫–æ—Ä–º–∏—Ç—å</button>
        <button onclick="play()">üéÆ –ò–≥—Ä–∞—Ç—å</button>
        <button onclick="sleep()">üí§ –°–ø–∞—Ç—å</button>
        <button onclick="pet()">‚ù§Ô∏è –ü–æ–≥–ª–∞–¥–∏—Ç—å</button>
        <button onclick="dance()">üíÉ –¢–∞–Ω—Ü–µ–≤–∞—Ç—å</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let scene, camera, renderer, dragon, mixer, clock;
        let hunger = 50, happiness = 70, energy = 80;
        let currentAnimation = null;
        let environment = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            // –°—Ü–µ–Ω–∞
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            // –ö–∞–º–µ—Ä–∞
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(3, 2, 5);
            camera.lookAt(0, 1, 0);

            // –†–µ–Ω–¥–µ—Ä–µ—Ä
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);

            // –û—Å–≤–µ—â–µ–Ω–∏–µ
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 15, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // –°–æ–ª–Ω—Ü–µ
            const sunGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xFFFF00 });
            const sun = new THREE.Mesh(sunGeometry, sunMaterial);
            sun.position.set(8, 8, -5);
            scene.add(sun);

            // –°–æ–∑–¥–∞–µ–º –æ–∫—Ä—É–∂–µ–Ω–∏–µ
            createEnvironment();

            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥—Ä–∞–∫–æ–Ω–∞
            const loader = new THREE.GLTFLoader();
            loader.load('./VGQ6L8BATTZ8Q4OFEHZOIS0VN.gltf', function (gltf) {
                dragon = gltf.scene;

                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –¥—Ä–∞–∫–æ–Ω–∞
                dragon.scale.set(0.8, 0.8, 0.8);
                dragon.position.set(0, 0, 0);

                // –í–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–Ω–µ–π
                dragon.traverse(function (node) {
                    if (node.isMesh) {
                        node.castShadow = true;
                        node.receiveShadow = true;
                    }
                });

                scene.add(dragon);

                // –ê–Ω–∏–º–∞—Ü–∏–∏
                if (gltf.animations && gltf.animations.length) {
                    mixer = new THREE.AnimationMixer(dragon);
                    // –ó–∞–ø—É—Å–∫–∞–µ–º idle –∞–Ω–∏–º–∞—Ü–∏—é –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                    playAnimation('idle');
                }

                // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –¥—Ä–∞–∫–æ–Ω–∞
                centerDragon();

                // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                document.getElementById('loading').style.display = 'none';

            }, undefined, function (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏:', error);
                document.getElementById('loading').innerHTML = '‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏<br>–î—Ä–∞–∫–æ–Ω—á–∏–∫ –ø–æ—Ç–µ—Ä—è–ª—Å—è!';
                createFallbackDragon();
            });

            clock = new THREE.Clock();

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ—Å–∞–π–∑–∞
            window.addEventListener('resize', onWindowResize);

            // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
            animate();
        }

        function createEnvironment() {
            // –¢—Ä–∞–≤–∞ (–ø–æ–ª)
            const grassGeometry = new THREE.PlaneGeometry(20, 20, 10, 10);
            const grassMaterial = new THREE.MeshStandardMaterial({
                color: 0x7CFC00,
                roughness: 0.8,
                metalness: 0.2
            });
            const grass = new THREE.Mesh(grassGeometry, grassMaterial);
            grass.rotation.x = -Math.PI / 2;
            grass.receiveShadow = true;
            scene.add(grass);

            // –î–µ—Ä–µ–≤—å—è
            createTree(-5, 0, -3);
            createTree(6, 0, -4);
            createTree(-7, 0, 2);
            createTree(4, 0, 5);

            // –ö—É—Å—Ç—ã
            createBush(-2, 0, -6);
            createBush(3, 0, -7);
            createBush(-4, 0, 6);
            createBush(5, 0, 4);
        }

        function createTree(x, y, z) {
            // –°—Ç–≤–æ–ª
            const trunkGeometry = new THREE.CylinderGeometry(0.3, 0.4, 2, 8);
            const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.set(x, 1, z);
            trunk.castShadow = true;
            scene.add(trunk);

            // –ö—Ä–æ–Ω–∞
            const crownGeometry = new THREE.SphereGeometry(1.5, 8, 6);
            const crownMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
            const crown = new THREE.Mesh(crownGeometry, crownMaterial);
            crown.position.set(x, 2.5, z);
            crown.castShadow = true;
            scene.add(crown);
        }

        function createBush(x, y, z) {
            const bushGeometry = new THREE.SphereGeometry(0.8, 6, 6);
            const bushMaterial = new THREE.MeshStandardMaterial({ color: 0x32CD32 });
            const bush = new THREE.Mesh(bushGeometry, bushMaterial);
            bush.position.set(x, 0.8, z);
            bush.castShadow = true;
            scene.add(bush);
        }

        function centerDragon() {
            if (!dragon) return;

            const box = new THREE.Box3().setFromObject(dragon);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());

            // –ü–æ–¥–Ω–∏–º–∞–µ–º –¥—Ä–∞–∫–æ–Ω–∞ —á—Ç–æ–±—ã –æ–Ω —Å—Ç–æ—è–ª –Ω–∞ –∑–µ–º–ª–µ
            dragon.position.y = size.y / 2;
        }

        function createFallbackDragon() {
            // –ü—Ä–æ—Å—Ç–æ–π –¥—Ä–∞–∫–æ–Ω –∏–∑ –ø—Ä–∏–º–∏—Ç–∏–≤–æ–≤
            const bodyGeometry = new THREE.SphereGeometry(0.5, 16, 16);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0xFF6B6B });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.set(0, 0.5, 0);
            scene.add(body);

            const headGeometry = new THREE.SphereGeometry(0.3, 16, 16);
            const head = new THREE.Mesh(headGeometry, bodyMaterial);
            head.position.set(0, 0.8, 0.5);
            scene.add(head);

            dragon = new THREE.Group();
            dragon.add(body);
            dragon.add(head);

            document.getElementById('loading').style.display = 'none';
        }

        function playAnimation(action) {
            if (!mixer) return;

            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â—É—é –∞–Ω–∏–º–∞—Ü–∏—é
            if (currentAnimation) {
                currentAnimation.fadeOut(0.5);
            }

            // –ü—Ä–æ—Å—Ç–∞—è —Å–∏—Å—Ç–µ–º–∞ –∞–Ω–∏–º–∞—Ü–∏–π - –≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–π –∏–∑ GLTF
            const timeScale = 1;

            // –≠–º—É–ª–∏—Ä—É–µ–º —Ä–∞–∑–Ω—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏ —á–µ—Ä–µ–∑ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏
            switch (action) {
                case 'idle':
                    dragon.rotation.x = 0;
                    dragon.rotation.z = 0;
                    dragon.position.y = 0.5;
                    break;
                case 'eat':
                    dragon.rotation.x = 0.3;
                    showActionText('–ù—è–º-–Ω—è–º! üçñ');
                    setTimeout(() => dragon.rotation.x = 0, 1000);
                    break;
                case 'play':
                    dragon.rotation.z = 0.2;
                    showActionText('–£—Ä–∞! –ò–≥—Ä–∞–µ–º! üéÆ');
                    setTimeout(() => dragon.rotation.z = 0, 800);
                    break;
                case 'sleep':
                    dragon.rotation.x = -0.4;
                    dragon.position.y = 0.3;
                    showActionText('–•—Ä-—Ä-—Ä... üí§');
                    break;
                case 'pet':
                    dragon.rotation.x = 0.2;
                    showActionText('–ú—É—Ä-—Ä-—Ä... ‚ù§Ô∏è');
                    setTimeout(() => dragon.rotation.x = 0, 600);
                    break;
                case 'dance':
                    dragon.rotation.z = 0.3;
                    showActionText('–¢–∞–Ω—Ü—É–µ–º! üíÉ');
                    setTimeout(() => dragon.rotation.z = -0.3, 300);
                    setTimeout(() => dragon.rotation.z = 0.3, 600);
                    setTimeout(() => dragon.rotation.z = 0, 900);
                    break;
            }

            updateMood();
        }

        function showActionText(text) {
            const actionElement = document.getElementById('action-text');
            actionElement.textContent = text;
            actionElement.style.opacity = '1';

            setTimeout(() => {
                actionElement.style.opacity = '0';
            }, 2000);
        }

        function updateMood() {
            const moodElement = document.getElementById('mood');
            let mood = 'üòä';

            if (happiness >= 80) mood = 'üòÑ';
            else if (happiness >= 60) mood = 'üòä';
            else if (happiness >= 40) mood = 'üòê';
            else if (happiness >= 20) mood = 'üòû';
            else mood = 'üò¢';

            if (energy < 30) mood = 'üò¥';
            if (hunger < 20) mood = 'ü§§';

            moodElement.textContent = mood;
        }

        // –î–µ–π—Å—Ç–≤–∏—è —Å –¥—Ä–∞–∫–æ–Ω–æ–º
        function feed() {
            if (energy < 10) {
                showActionText('–°–ª–∏—à–∫–æ–º —É—Å—Ç–∞–ª –¥–ª—è –µ–¥—ã... üí§');
                return;
            }
            hunger = Math.min(100, hunger + 30);
            energy = Math.max(0, energy - 8);
            playAnimation('eat');
            updateStats();
        }

        function play() {
            if (energy < 15) {
                showActionText('–ù—É–∂–Ω–æ –æ—Ç–¥–æ—Ö–Ω—É—Ç—å... üò¥');
                return;
            }
            happiness = Math.min(100, happiness + 25);
            energy = Math.max(0, energy - 20);
            hunger = Math.max(0, hunger - 10);
            playAnimation('play');
            updateStats();
        }

        function sleep() {
            energy = Math.min(100, energy + 40);
            hunger = Math.max(0, hunger - 15);
            happiness = Math.max(0, happiness - 5);
            playAnimation('sleep');
            updateStats();
            setTimeout(() => playAnimation('idle'), 3000);
        }

        function pet() {
            happiness = Math.min(100, happiness + 20);
            playAnimation('pet');
            updateStats();
        }

        function dance() {
            if (energy < 25) {
                showActionText('–ù–µ—Ç —Å–∏–ª —Ç–∞–Ω—Ü–µ–≤–∞—Ç—å... üí§');
                return;
            }
            happiness = Math.min(100, happiness + 30);
            energy = Math.max(0, energy - 25);
            hunger = Math.max(0, hunger - 8);
            playAnimation('dance');
            updateStats();
        }

        function updateStats() {
            document.getElementById('hunger-value').textContent = hunger;
            document.getElementById('happiness-value').textContent = happiness;
            document.getElementById('energy-value').textContent = energy;

            document.getElementById('hunger-bar').style.width = hunger + '%';
            document.getElementById('happiness-bar').style.width = happiness + '%';
            document.getElementById('energy-bar').style.width = energy + '%';

            updateMood();
        }

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);

            // –ü–ª–∞–≤–Ω–æ–µ –ø–æ–∫–∞—á–∏–≤–∞–Ω–∏–µ –¥–ª—è idle –∞–Ω–∏–º–∞—Ü–∏–∏
            if (dragon && !currentAnimation) {
                dragon.rotation.y += Math.sin(Date.now() * 0.001) * 0.0005;
                dragon.position.y = 0.5 + Math.sin(Date.now() * 0.002) * 0.05;
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', init);

        // –ê–≤—Ç–æ-—É–º–µ–Ω—å—à–µ–Ω–∏–µ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫
        setInterval(() => {
            hunger = Math.max(0, hunger - 3);
            happiness = Math.max(0, happiness - 2);
            energy = Math.max(0, energy - 1);
            updateStats();
        }, 15000);

        // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏–µ —Ä–µ–∞–∫—Ü–∏–∏
        setInterval(() => {
            if (Math.random() > 0.7 && happiness > 50) {
                const reactions = ['–•–æ—á—É –∏–≥—Ä–∞—Ç—å!', '–ü–æ—á–µ—à–∏ –∑–∞ —É—à–∫–æ–º!', '–ö–∞–∫ –¥–µ–ª–∞?', '–ö—Ä–∞—Å–∏–≤—ã–π –¥–µ–Ω—å! üê≤'];
                showActionText(reactions[Math.floor(Math.random() * reactions.length)]);
            }
        }, 10000);

    </script>
</body>

</html>
