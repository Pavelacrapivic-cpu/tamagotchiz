<!DOCTYPE html>
<html>

<head>
    <title>üê≤ –ú–æ–π –î—Ä–∞–∫–æ—à–∞</title>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #ui {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 100;
            min-width: 400px;
            text-align: center;
        }

        button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            padding: 15px 25px;
            margin: 5px;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="loading">üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º –¥—Ä–∞–∫–æ—à—É...</div>
    <div id="container"></div>

    <div id="ui">
        <button onclick="feed()">üçñ –ü–æ–∫–æ—Ä–º–∏—Ç—å</button>
        <button onclick="play()">üéÆ –ò–≥—Ä–∞—Ç—å</button>
        <button onclick="sleep()">üí§ –°–ø–∞—Ç—å</button>
        <button onclick="pet()">‚ù§Ô∏è –ü–æ–≥–ª–∞–¥–∏—Ç—å</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let scene, camera, renderer, dragon, mixer, clock;
        let hunger = 50, happiness = 70, energy = 80;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            // –°—Ü–µ–Ω–∞
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            // –ö–∞–º–µ—Ä–∞
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 5);

            // –†–µ–Ω–¥–µ—Ä–µ—Ä
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('container').appendChild(renderer.domElement);

            // –û—Å–≤–µ—â–µ–Ω–∏–µ
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥—Ä–∞–∫–æ–Ω–∞
            const loader = new THREE.GLTFLoader();

            // –ó–ê–ú–ï–ù–ò–¢–ï 'models/dragon.gltf' –Ω–∞ –≤–∞—à –ø—É—Ç—å –∫ —Ñ–∞–π–ª—É!
            loader.load('./models/VGQ6L8BATTZ8Q4OFEHZOIS0VN.gltf', function (gltf) {
                dragon = gltf.scene;

                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –¥—Ä–∞–∫–æ–Ω–∞
                dragon.scale.set(1, 1, 1);
                dragon.position.set(0, -1, 0);

                // –í–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–Ω–µ–π
                dragon.traverse(function (node) {
                    if (node.isMesh) {
                        node.castShadow = true;
                        node.receiveShadow = true;
                    }
                });

                scene.add(dragon);

                // –ê–Ω–∏–º–∞—Ü–∏–∏
                if (gltf.animations && gltf.animations.length) {
                    mixer = new THREE.AnimationMixer(dragon);
                    const action = mixer.clipAction(gltf.animations[0]);
                    action.play();
                }

                // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                document.getElementById('loading').style.display = 'none';

            }, undefined, function (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏:', error);
                document.getElementById('loading').innerHTML = '‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏<br>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—É—Ç—å –∫ —Ñ–∞–π–ª—É';
            });

            clock = new THREE.Clock();

            // –ü–æ–ª
            const floorGeometry = new THREE.PlaneGeometry(10, 10);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x7CB342 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ—Å–∞–π–∑–∞
            window.addEventListener('resize', onWindowResize);

            // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
            animate();
        }

        // –î–µ–π—Å—Ç–≤–∏—è —Å –¥—Ä–∞–∫–æ–Ω–æ–º
        function feed() {
            hunger = Math.min(100, hunger + 30);
            energy = Math.max(0, energy - 5);
            animateAction('feed');
            updateStats();
        }

        function play() {
            happiness = Math.min(100, happiness + 25);
            energy = Math.max(0, energy - 15);
            hunger = Math.max(0, hunger - 10);
            animateAction('play');
            updateStats();
        }

        function sleep() {
            energy = Math.min(100, energy + 40);
            hunger = Math.max(0, hunger - 15);
            animateAction('sleep');
            updateStats();
        }

        function pet() {
            happiness = Math.min(100, happiness + 20);
            animateAction('pet');
            updateStats();
        }

        function animateAction(action) {
            if (mixer) {
                // –ü—Ä–æ—Å—Ç–∞—è –∞–Ω–∏–º–∞—Ü–∏—è —Ä–µ–∞–∫—Ü–∏–∏
                dragon.rotation.y += 0.5;
                setTimeout(() => {
                    dragon.rotation.y -= 0.5;
                }, 500);
            }
        }

        function updateStats() {
            console.log(`üçñ: ${hunger}%, üòä: ${happiness}%, üí§: ${energy}%`);
        }

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);

            // –ü–ª–∞–≤–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ –¥—Ä–∞–∫–æ–Ω–∞
            if (dragon) {
                dragon.rotation.y += 0.005;
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', init);

        // –ê–≤—Ç–æ-—É–º–µ–Ω—å—à–µ–Ω–∏–µ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫
        setInterval(() => {
            hunger = Math.max(0, hunger - 2);
            happiness = Math.max(0, happiness - 1);
            energy = Math.max(0, energy - 1);
            updateStats();
        }, 10000);

    </script>
</body>

</html>
