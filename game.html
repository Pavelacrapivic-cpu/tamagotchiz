<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магический Кактус</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .scene {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sky {
            position: absolute;
            top: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(180deg, #ff6b6b 0%, #667eea 50%, #764ba2 100%);
        }

        .desert {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(0deg, #e1b382 0%, #f0d9b5 100%);
        }

        .sand-dunes {
            position: absolute;
            bottom: 40%;
            width: 120%;
            height: 100px;
            background: #d4a574;
            border-radius: 50% 50% 0 0;
            box-shadow:
                inset 0 -10px 20px rgba(0, 0, 0, 0.1),
                0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .cactus-container {
            position: relative;
            z-index: 10;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .cactus {
            position: relative;
            width: 120px;
            height: 200px;
        }

        .cactus-body {
            position: absolute;
            width: 100px;
            height: 180px;
            background: linear-gradient(45deg, #2d5a27 0%, #4a7c45 100%);
            border-radius: 50px;
            left: 10px;
            top: 10px;
            box-shadow:
                inset -5px -5px 10px rgba(0, 0, 0, 0.3),
                inset 5px 5px 10px rgba(255, 255, 255, 0.2);
        }

        .cactus-arm {
            position: absolute;
            width: 60px;
            height: 80px;
            background: linear-gradient(45deg, #2d5a27 0%, #4a7c45 100%);
            border-radius: 30px;
        }

        .arm-left {
            top: 50px;
            left: -40px;
            transform: rotate(-15deg);
        }

        .arm-right {
            top: 70px;
            right: -40px;
            transform: rotate(15deg);
        }

        .cactus-areoles {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #7aa375;
            border-radius: 50%;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .areole-1 {
            top: 40px;
            left: 30px;
        }

        .areole-2 {
            top: 80px;
            right: 35px;
        }

        .areole-3 {
            top: 120px;
            left: 25px;
        }

        .cactus-spines {
            position: absolute;
            width: 2px;
            height: 15px;
            background: #1a3d16;
            border-radius: 1px;
        }

        .spine-1 {
            top: 35px;
            left: 30px;
            transform: rotate(45deg);
        }

        .spine-2 {
            top: 75px;
            right: 35px;
            transform: rotate(-45deg);
        }

        .spine-3 {
            top: 115px;
            left: 25px;
            transform: rotate(30deg);
        }

        .cactus-face {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .eyes {
            display: flex;
            gap: 20px;
            margin-bottom: 8px;
        }

        .eye {
            width: 16px;
            height: 16px;
            background: #1a1a1a;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .eye::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 6px;
            height: 6px;
            background: #ffffff;
            border-radius: 50%;
        }

        .mouth {
            width: 24px;
            height: 8px;
            background: #1a1a1a;
            border-radius: 0 0 12px 12px;
            margin: 0 auto;
            transition: all 0.2s ease;
        }

        .cactus-container:active {
            transform: scale(0.95);
        }

        .cactus-container:active .mouth {
            height: 4px;
            border-radius: 12px;
        }

        .magic-glow {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.4) 0%, rgba(118, 75, 162, 0) 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .bubble {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.4));
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            animation: floatUp 3s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) scale(1.2);
                opacity: 0;
            }
        }

        .stats {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .bubbles-count {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .level {
            font-size: 16px;
            opacity: 0.9;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 60%;
            top: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="scene">
            <div class="sky">
                <div class="stars" id="stars"></div>
            </div>
            <div class="sand-dunes"></div>
            <div class="desert"></div>

            <div class="cactus-container" id="cactus">
                <div class="magic-glow"></div>
                <div class="cactus">
                    <div class="cactus-body"></div>
                    <div class="cactus-arm arm-left"></div>
                    <div class="cactus-arm arm-right"></div>
                    <div class="cactus-areoles areole-1"></div>
                    <div class="cactus-areoles areole-2"></div>
                    <div class="cactus-areoles areole-3"></div>
                    <div class="cactus-spines spine-1"></div>
                    <div class="cactus-spines spine-2"></div>
                    <div class="cactus-spines spine-3"></div>
                    <div class="cactus-face">
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="mouth"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="bubbles-count" id="bubblesCount">0 энергетических пузырей</div>
            <div class="level">Уровень 1: Пустынный странник</div>
        </div>
    </div>

    <script>
        class MagicCactusGame {
            constructor() {
                this.bubbles = 0;
                this.level = 1;
                this.cactus = document.getElementById('cactus');
                this.bubblesCount = document.getElementById('bubblesCount');
                this.stars = document.getElementById('stars');

                this.initStars();
                this.setupEventListeners();
            }

            initStars() {
                for (let i = 0; i < 50; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.width = Math.random() * 3 + 1 + 'px';
                    star.style.height = star.style.width;
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 3 + 's';
                    this.stars.appendChild(star);
                }
            }

            setupEventListeners() {
                this.cactus.addEventListener('click', (e) => {
                    this.createBubble(e);
                    this.addBubbles(1);
                    this.animateClick();
                });
            }

            createBubble(event) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';

                const size = Math.random() * 20 + 10;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';

                const rect = this.cactus.getBoundingClientRect();
                bubble.style.left = (event.clientX - rect.left) + 'px';
                bubble.style.top = (event.clientY - rect.top) + 'px';

                this.cactus.appendChild(bubble);

                setTimeout(() => {
                    bubble.remove();
                }, 3000);
            }

            addBubbles(amount) {
                this.bubbles += amount;
                this.updateDisplay();
                this.checkLevelUp();
            }

            updateDisplay() {
                this.bubblesCount.textContent = `${this.bubbles} энергетических пузырей`;
            }

            checkLevelUp() {
                const newLevel = Math.floor(this.bubbles / 50) + 1;
                if (newLevel > this.level) {
                    this.level = newLevel;
                    this.onLevelUp();
                }
            }

            onLevelUp() {
                // Здесь будет логика смены визуала при повышении уровня
                console.log(`Достигнут уровень ${this.level}!`);
            }

            animateClick() {
                this.cactus.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.cactus.style.transform = 'scale(1)';
                }, 100);
            }
        }

        // Инициализация игры
        document.addEventListener('DOMContentLoaded', () => {
            new MagicCactusGame();
        });
    </script>
</body>

</html>
