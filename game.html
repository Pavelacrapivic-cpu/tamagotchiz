<!DOCTYPE html>
<html>

<head>
    <title>üêâ –î—Ä–∞–∫–æ-–¢–∞–º–∞–≥–æ—á–∏</title>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .tamagotchi-case {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50px;
            padding: 20px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 -5px 10px rgba(0, 0, 0, 0.2),
                inset 0 5px 10px rgba(255, 255, 255, 0.3);
            border: 8px solid #333;
            position: relative;
        }

        .screen {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 20px;
            border: 4px solid #333;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .pet-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .pet {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            transition: all 0.3s ease;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-bar {
            flex: 1;
            height: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .hunger .stat-fill {
            background: #ff6b6b;
        }

        .happiness .stat-fill {
            background: #4ecdc4;
        }

        .energy .stat-fill {
            background: #45b7d1;
        }

        .cleanliness .stat-fill {
            background: #96ceb4;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 15px;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .bubble {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: white transparent transparent;
        }

        .animation-jump {
            animation: jump 0.5s ease;
        }

        .animation-eat {
            animation: eat 0.8s ease;
        }

        .animation-sleep {
            animation: sleep 1s ease;
        }

        .animation-happy {
            animation: happy 0.6s ease;
        }

        @keyframes jump {

            0%,
            100% {
                transform: translate(-50%, -50%);
            }

            50% {
                transform: translate(-50%, -70%);
            }
        }

        @keyframes eat {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2) rotate(10deg);
            }
        }

        @keyframes sleep {

            0%,
            100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            50% {
                transform: translate(-50%, -50%) rotate(90deg);
            }
        }

        @keyframes happy {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.3);
            }
        }

        .status {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="tamagotchi-case">
        <div class="screen">
            <div class="pet-container">
                <div class="pet" id="pet">üê≤</div>
                <div class="bubble" id="bubble"></div>
                <div class="status" id="status">–°—á–∞—Å—Ç–ª–∏–≤—ã–π</div>
            </div>
        </div>

        <div class="stats">
            <div class="stat hunger">
                <span>üçñ</span>
                <div class="stat-bar">
                    <div class="stat-fill" id="hunger-bar" style="width: 50%;"></div>
                </div>
            </div>
            <div class="stat happiness">
                <span>üòä</span>
                <div class="stat-bar">
                    <div class="stat-fill" id="happiness-bar" style="width: 70%;"></div>
                </div>
            </div>
            <div class="stat energy">
                <span>üí§</span>
                <div class="stat-bar">
                    <div class="stat-fill" id="energy-bar" style="width: 80%;"></div>
                </div>
            </div>
            <div class="stat cleanliness">
                <span>‚ú®</span>
                <div class="stat-bar">
                    <div class="stat-fill" id="cleanliness-bar" style="width: 60%;"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="feed()">üçñ</button>
            <button class="btn" onclick="play()">üéÆ</button>
            <button class="btn" onclick="sleep()">üí§</button>
            <button class="btn" onclick="clean()">üõÅ</button>
        </div>
    </div>

    <script>
        class DragonTamagotchi {
            constructor() {
                this.stats = {
                    hunger: 50,
                    happiness: 70,
                    energy: 80,
                    cleanliness: 60
                };

                this.moods = [
                    { name: "–°—á–∞—Å—Ç–ª–∏–≤—ã–π", emoji: "üòä", minHappiness: 70 },
                    { name: "–ì–æ–ª–æ–¥–Ω—ã–π", emoji: "üçñ", maxHunger: 30 },
                    { name: "–£—Å—Ç–∞–≤—à–∏–π", emoji: "üí§", maxEnergy: 30 },
                    { name: "–ì—Ä—è–∑–Ω—ã–π", emoji: "üí©", maxCleanliness: 30 },
                    { name: "–ì—Ä—É—Å—Ç–Ω—ã–π", emoji: "üò¢", maxHappiness: 40 }
                ];

                this.currentMood = "–°—á–∞—Å—Ç–ª–∏–≤—ã–π";
                this.isSleeping = false;
                this.init();
            }

            init() {
                this.updateDisplay();
                this.startGameLoop();
            }

            updateDisplay() {
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª–æ—Å–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
                document.getElementById('hunger-bar').style.width = this.stats.hunger + '%';
                document.getElementById('happiness-bar').style.width = this.stats.happiness + '%';
                document.getElementById('energy-bar').style.width = this.stats.energy + '%';
                document.getElementById('cleanliness-bar').style.width = this.stats.cleanliness + '%';

                // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ
                this.updateMood();
                document.getElementById('status').textContent = this.currentMood;
            }

            updateMood() {
                const { hunger, happiness, energy, cleanliness } = this.stats;

                if (this.isSleeping) {
                    this.currentMood = "–°–ø–∏—Ç üí§";
                    return;
                }

                if (hunger <= 20) {
                    this.currentMood = "–û–ß–ï–ù–¨ –≥–æ–ª–æ–¥–Ω—ã–π! üçñ";
                } else if (energy <= 20) {
                    this.currentMood = "–ò–∑–º–æ—Ç–∞–Ω üò¥";
                } else if (cleanliness <= 20) {
                    this.currentMood = "–ì—Ä—è–∑–Ω—É–ª—è üí©";
                } else if (happiness >= 80) {
                    this.currentMood = "–û–ß–ï–ù–¨ —Å—á–∞—Å—Ç–ª–∏–≤! üòÑ";
                } else if (happiness >= 60) {
                    this.currentMood = "–°—á–∞—Å—Ç–ª–∏–≤—ã–π üòä";
                } else if (happiness <= 30) {
                    this.currentMood = "–ì—Ä—É—Å—Ç–Ω—ã–π üò¢";
                } else {
                    this.currentMood = "–ù–æ—Ä–º–∞–ª—å–Ω—ã–π üê≤";
                }
            }

            feed() {
                if (this.isSleeping) {
                    this.showMessage("Zzz... —Å–ø–∏—Ç...");
                    return;
                }

                this.stats.hunger = Math.min(100, this.stats.hunger + 30);
                this.stats.cleanliness = Math.max(0, this.stats.cleanliness - 5);
                this.animate('eat');
                this.showMessage("–ù—è–º-–Ω—è–º! –í–∫—É—Å–Ω–æ! üçñ");
                this.updateDisplay();
            }

            play() {
                if (this.isSleeping) {
                    this.showMessage("–ù–µ –º–æ–≥—É –∏–≥—Ä–∞—Ç—å, —Å–ø–ª—é... Zzz");
                    return;
                }

                this.stats.happiness = Math.min(100, this.stats.happiness + 25);
                this.stats.energy = Math.max(0, this.stats.energy - 15);
                this.stats.hunger = Math.max(0, this.stats.hunger - 10);
                this.animate('jump');
                this.showMessage("–£—Ä–∞! –ò–≥—Ä–∞–µ–º! üéÆ");
                this.updateDisplay();
            }

            sleep() {
                if (this.isSleeping) {
                    this.wakeUp();
                } else {
                    this.isSleeping = true;
                    this.animate('sleep');
                    this.showMessage("–°–ø–æ–∫–æ–π–Ω–æ–π –Ω–æ—á–∏... Zzz");
                    this.updateDisplay();
                }
            }

            wakeUp() {
                this.isSleeping = false;
                this.stats.energy = Math.min(100, this.stats.energy + 40);
                this.stats.hunger = Math.max(0, this.stats.hunger - 15);
                this.animate('happy');
                this.showMessage("–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ! ‚òÄÔ∏è");
                this.updateDisplay();
            }

            clean() {
                if (this.isSleeping) {
                    this.showMessage("–¢–∏—à–µ, –æ–Ω —Å–ø–∏—Ç!");
                    return;
                }

                this.stats.cleanliness = Math.min(100, this.stats.cleanliness + 35);
                this.stats.happiness = Math.min(100, this.stats.happiness + 10);
                this.animate('happy');
                this.showMessage("–ß–∏—Å—Ç–µ–Ω—å–∫–∏–π! ‚ú®");
                this.updateDisplay();
            }

            animate(animationType) {
                const pet = document.getElementById('pet');
                pet.classList.remove('animation-jump', 'animation-eat', 'animation-sleep', 'animation-happy');

                setTimeout(() => {
                    pet.classList.add(`animation-${animationType}`);
                }, 10);
            }

            showMessage(text) {
                const bubble = document.getElementById('bubble');
                bubble.textContent = text;
                bubble.style.opacity = '1';

                setTimeout(() => {
                    bubble.style.opacity = '0';
                }, 2000);
            }

            decayStats() {
                if (this.isSleeping) return;

                // –ï—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–∞—è –¥–µ–≥—Ä–∞–¥–∞—Ü–∏—è —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫
                this.stats.hunger = Math.max(0, this.stats.hunger - 1);
                this.stats.happiness = Math.max(0, this.stats.happiness - 0.5);
                this.stats.energy = Math.max(0, this.stats.energy - 0.7);
                this.stats.cleanliness = Math.max(0, this.stats.cleanliness - 0.3);

                this.updateDisplay();
            }

            startGameLoop() {
                setInterval(() => {
                    this.decayStats();
                }, 3000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã

                // –°–ª—É—á–∞–π–Ω—ã–µ —Å–æ–±—ã—Ç–∏—è
                setInterval(() => {
                    if (!this.isSleeping && Math.random() > 0.7) {
                        const messages = [
                            "–ü–æ–∏–≥—Ä–∞–π —Å–æ –º–Ω–æ–π! üéÆ",
                            "–•–æ—á—É –∫—É—à–∞—Ç—å... üçñ",
                            "–°–∫—É—á–Ω–æ... üò¥",
                            "–ü–æ—á–∏—Å—Ç–∏ –º–µ–Ω—è! ‚ú®"
                        ];
                        this.showMessage(messages[Math.floor(Math.random() * messages.length)]);
                    }
                }, 10000);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        const dragon = new DragonTamagotchi();

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
        function feed() { dragon.feed(); }
        function play() { dragon.play(); }
        function sleep() { dragon.sleep(); }
        function clean() { dragon.clean(); }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –¥—ã—Ö–∞–Ω–∏—è
        setInterval(() => {
            if (!dragon.isSleeping) {
                const pet = document.getElementById('pet');
                pet.style.transform = 'translate(-50%, -50%) scale(1.1)';
                setTimeout(() => {
                    pet.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 500);
            }
        }, 3000);

    </script>
</body>

</html>
